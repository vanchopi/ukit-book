<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>books</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="form-add-edit col-md-4 col-lg-4 col-xs-12">
					<div class="form-wrap">
						<div class="form-group hidden">
						    <input type="text" class="form-control hidden" id="InputBookId" value="">					    
						</div>
						<div class="form-group ">
						    <label for="InputAuthor">Author</label>
						    <input type="text" class="form-control" id="InputAuthor" aria-describedby="AuthorHelp" placeholder="F. Kafka">					    
						</div>
						<div class="form-group ">
						    <label for="InputTitle">Title</label>
						    <input type="text" class="form-control" id="InputTitle" aria-describedby="TitleHelp" placeholder="The Metamorphosis">					    
						</div>
						<div class="form-group">
						    <label for="InputYear">Year</label>
						    <input type="number" max="2019" class="form-control" id="InputYear" placeholder="1915">
						</div>
						<div class="form-group">
						    <label for="InputPages">Pages</label>
						    <input type="number" max="2019" class="form-control" id="InputPages" placeholder="76">
						</div>					
						<a class="btn btn-primary add" href="#" role="button">Add</a>
						<a class="btn btn-primary edit hidden" href="#" role="button">Edit</a>
					</div>	
				</div>
				<div class="list-wrap col-md-8 col-lg-8 col-xs-12">
					<div class="list-item">
						<table class="table">
						  	<thead>
						    	<tr>
						      		<th scope="col">#</th>
						      		<th scope="col">Author</th>
						      		<th scope="col">Title</th>
						      		<th scope="col"></th>
						    	</tr>
						  	</thead>
						  	<tbody class="books-item">
						  </tbody>
						</table>
					</div>			
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
